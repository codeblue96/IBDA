<div class="hero-section home-bg-img">
  <div class="row">
    <div class="col-12">
      <h1 class="text-white intro-text">"<span>Outsource</span> your tech worries <br> And Focus on <span>your
          spark</span>"</h1>
    </div>
  </div>

</div>
<div class="logo-slider">
  <div class="logo-track">
    <img *ngFor="let logo of logos" [src]="logo" alt="Company Logo" class="logo" />
    <img *ngFor="let logo of logos" [src]="logo" alt="Company Logo" class="logo" />
  </div>
</div>

<section class="gradient-section py-5 ">
  <div class="d-flex flex-column">
    <h3 class="mb-4">Stories that <br> shape our <br> journey</h3>
    <owl-carousel-o [options]="customOptions1">
      <ng-container *ngFor="let slide of slidesStore">
        <ng-template carouselSlide [id]="slide.id">
          <div class="slide-container">
            <img [src]="slide.src" [alt]="slide.alt" />
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="d-flex flex-column mt-5">
    <h3 class="mb-4">Ongoing <br> projects</h3>
    <owl-carousel-o [options]="customOptions2">
      <ng-container *ngFor="let slide of slidesStore">
        <ng-template carouselSlide [id]="slide.id">
          <div class="slide-container">
            <img [src]="slide.src" [alt]="slide.alt" />
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

</section>
