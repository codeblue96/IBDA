<div class="hero-section home-bg-img">
  <div class="row">
    <div class="col-12">
      <h1 class="text-white intro-text monda">"<span>Outsource</span> your tech worries <br> And Focus on Your
        Spark"</h1>
    </div>
  </div>

</div>
<div class="logo-slider">
  <div class="logo-track">
    <img *ngFor="let logo of logos" [src]="logo" alt="Company Logo" class="logo" />
    <img *ngFor="let logo of logos" [src]="logo" alt="Company Logo" class="logo" />
  </div>
</div>

<section class="gradient-section py-5 ">
  <div class="d-flex flex-column">
    <h3 class="mb-4 fw-medium lz">Stories that <br> shape our <br> journey</h3>
    <owl-carousel-o [options]="customOptions1">
      <ng-container *ngFor="let slide of slidesStore">
        <ng-template carouselSlide [id]="slide.id">
          <div class="slide-container">
            <img [src]="slide.src" [alt]="slide.alt" />
            <div class="image-text-wrapper">
              <div class="overlay-text">
                <h4 class="text-white slide-title monda">{{ slide.title }}</h4>
                <p class="text-white slide-desc monda">{{ slide.description }}</p>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="d-flex flex-column mt-5">
    <h3 class="mb-4 fw-medium lz">Ongoing <br> projects</h3>
    <owl-carousel-o [options]="customOptions1">
      <ng-container *ngFor="let slide of slidesStore2">
        <ng-template carouselSlide [id]="slide.id">
          <div class="slide-container">
            <img [src]="slide.src" [alt]="slide.alt" />
            <div class="image-text-wrapper">
              <div class="overlay-text">
                <h4 class="text-white slide-title monda">{{ slide.title }}</h4>
                <p class="text-white slide-desc monda">{{ slide.description }}</p>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
