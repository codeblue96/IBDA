<div class="main-container">
  <div class="row text-center sec ">
    <div class="heading align-items-center">
      <h2>Take The First Step! <br> Start The Conversation!</h2>
    </div>
  </div>

  <!-- Form Section -->
  <div class="row justify-content-center sec">
    <div class="col-md-6">
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="form-container">
        <!-- Name -->
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" [(ngModel)]="model.name"
            placeholder="Enter your name" required>
          <div *ngIf="contactForm.submitted && !contactForm.controls['name']?.valid" class="text-danger">
            Name is required
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" name="email" [(ngModel)]="model.email"
            placeholder="Enter your email" required>
          <div *ngIf="contactForm.submitted && !contactForm.controls['email']?.valid" class="text-danger">
            A valid email is required
          </div>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" name="message" [(ngModel)]="model.message" rows="4"
            placeholder="Enter your message" required></textarea>
          <div *ngIf="contactForm.submitted && !contactForm.controls['message']?.valid" class="text-danger">
            Message is required
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn mt-3">Send Message!</button>
      </form>
    </div>
  </div>

  <div class="sec">

    <div class="row contact">
      <div class="mini-heading text-white">Contact</div>
      <div class="heading-about mt-4 text-white">Our Office</div>
    </div>
    <div class="row">
      <div class="col-7 ms-auto">
        <ul class="custom-list">
          <li class="text-white flex">
            <p><a> <span>Address:</span> #76 Sultanabad, Gulgasht, Multan. Pakistan.</a></p>
          </li>
          <div class="address">
            <li class="text-white flex">
              <p> <a href="mailto:info@ibda.dev"> <span>Email:</span> info&#64;ibda.dev</a></p>
            </li>
            <li class="text-white flex">
              <p> <a href="tel:+923288854702"> <span>Phone:</span> +92-328-8854702</a></p>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>


</div>
